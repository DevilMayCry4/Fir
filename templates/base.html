<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> {% block title %}{% endblock %}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}"/>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/tether.min.css') }}"/>
    <script src="{{ url_for('static', filename='js/tether.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/commond.js') }}"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
<div class="container-fluid">
   <div class="nav navbar-nav navbar-right">
        {% if user %}
              <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.nickname }}<b class="caret"></b></a>
               <ul class="dropdown-menu">
                   <li><a  href="../home">首页</a></li>
	              <li><a href="banner">编辑Banner</a></li>
                     <li><a href="addgood">添加商品</a></li>
	              <li><a href="#">账号信息</a></li>
	              <li class="divider"></li>
	              <li><a  onclick="logout()">注销</a></li>
	           </ul>
           </li>
            {% else %}
           <a type="button" class="btn btn-default navbar-btn btn-margin-left btn-margin-right" href="login" >
         登录
      </a>
       {% endif %}
   </div>
</div>
</nav>
<div class="container">
<div class="modal fade" id="alertModel" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
             <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
            <div class="modal-body" id="alertModelBody">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div>

<div class="modal " id="loadModal" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                加载中
            </div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-success" role="progressbar"
                         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                         style="width: 100%;">
                    </div>
                </div>
            </div>

        </div><!-- /.modal-content -->
    </div>
</div>
     {% block body %}{% endblock %}
</div>

</body>
</html>
